databaseChangeLog:
  - changeSet:
      id: table-order-item
      author: andyflight
      changes:
        - createSequence:
            sequenceName: order_item_id_seq
            incrementBy: 50

        - createTable:
            tableName: order_item
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_old_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk_order_item_product

        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            referencedTableName: order
            referencedColumnNames: id
            constraintName: fk_order_item_order