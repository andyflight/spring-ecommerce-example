databaseChangeLog:
  - changeSet:
      id: table-order
      author: andyflight
      changes:
        - createSequence:
            sequenceName: order_id_seq
            incrementBy: 50

        - createTable:
            tableName: order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: order_id_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_number
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: order
            baseColumnNames: customer_id
            referencedTableName: customer
            referencedColumnNames: id
            constraintName: fk_order_customer

        - addUniqueConstraint:
            tableName: order
            columnNames: order_number
            constraintName: uq_order_order_number

  - changeSet:
      id: seed-orders
      author: ArtemLyah
      changes:
        - loadData:
            tableName: order
            file: db/changelog/seeds/orders.csv
            separator: ","