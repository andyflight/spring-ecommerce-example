databaseChangeLog:
  - changeSet:
      id: table-category
      author: andyflight
      changes:
        - createSequence:
            sequenceName: category_id_seq
            incrementBy: 50

        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: category
            columnNames: name
            constraintName: uq_category_name
  - changeSet:
      id: seed-category
      author: ArtemLyah
      changes:
        - loadData:
            tableName: category
            file: db/changelog/seeds/categories.csv
            separator: ","

